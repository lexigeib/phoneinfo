<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Hello World</title>
     <script>
        app.initialize();
        document.addEventListener('deviceready', onDeviceReady, false);
        function onDeviceReady(){
            var size =0;
            window.requestFileSystem(LocalFileSystem.PERSISTENT, size, workingFS, FileError);
        }
        function workingFS(FS){
            var fileInput = FS.root.createReader();
            fileInput.readEntries(parseFile, FileError);
        }
        function FileError(error){
            alert ("Error " + error);
        }
        function parseFile (entries) {
            var dirs='Directories:<ul>';
            var files='Files: <ul>';
            for (var i=0, len=entries.length; i< len; i++) {
	               if (entries[i].isDirectory) {
    	dirs +='<li>' + entries[i].fullPath+ '</li>';
	}
	else
		files +='<li>' + entries[i].fullPath+ '</li>'; 
	}
	dirs +='</ul>';
	files +='</ul>';
	document.getElementById("fileslist").innerHTML += dirs + files;
	alert ("Finished Parsing");
}
    </script>
    <script type="text/javascript" src="cordova.js"></script>
</head>

<body>
    <div id="fileslist"></div>
</body>

</html>
